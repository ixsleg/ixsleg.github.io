<!DOCTYPE html>
<html lang="ru">
	<head>
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="img/logo.png">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<title>Барахолка Златоуст</title>
	</head>
	<body>
		<header>
			<input type="checkbox" id="panel-checkbox">
			<div class="panel">
				<label class="panel-btn-close" for="panel-checkbox">&#215;</label>

				<div class="panel-name-market"><img src="img/logo.png" width="30" height="30">Барахолка Златоуст</div><br>

				<div class="panel-contact"><img src="img/phone.jpg" width="30" height="30">+7 712 993 2898</div><br>

				<div class="panel-log-in">
					<img src="img/log-in.png" width="30" height="30">
					<p><a href="">Вход</a> | <a href="">Регистрация</a></p>
					<p class="panel-log-in-text">Авторизуйтесь для получения расширенных возможностей</p>
				</div><br>

				<button class="panel-btn-in-premium">
					<p class="panel-btn-in-premium-name">PREMIUM</p><br>
					<p class="panel-btn-in-premium-icon">></p>
					<p class="panel-btn-in-premium-text">Бесплатная доставка весь год</p>
				</button>
			</div>

			<div class="panel-btn-wrap">
				<label class="panel-btn" for="panel-checkbox">
					<div class="pn-btn panel-open">&equiv;</div>
					<div class="pn-btn panel-close">></div>
				</label>
			</div>
		</header>
	</body>
</html>
